<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4 center" (selectedTabChange)="changeEvent($event)">
    <mat-tab label="Day">
        <mat-card class="center">
            <mat-card-title>
                Google Stock Price Last 30 Days
            </mat-card-title>
            <mat-card-content>
                <canvas style="height: 500px; width: 800px; margin-left: auto; margin-right: auto;" id="dayChart"></canvas>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Week" style="margin-bottom: 10px;">
        <mat-card class="center">
            <mat-card-title>
                Apple Stock Price Past 15 Weeks
            </mat-card-title>
            <mat-card-content>
                <canvas style="height: 500px; width: 800px; margin-left: auto; margin-right: auto;" id="weekChart"></canvas>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Month">
        <mat-card class="center">
            <mat-card-title>
                Microsoft Stock Price Past 12 Months
            </mat-card-title>
            <mat-card-content>
                <canvas style="height: 500px; width: 800px; margin-left: auto; margin-right: auto;" id="monthChart"></canvas>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
