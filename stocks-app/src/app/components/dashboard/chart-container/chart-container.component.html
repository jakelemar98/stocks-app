<div class="chartContainer">
    <mat-tab-group style="background-color: white; width: 95%;"  mat-stretch-tabs class="mat-elevation-z4 center" (selectedTabChange)="changeEvent($event)">
        <mat-tab *ngFor="let stock of stocks.data" [label]="stock.symbol">
            <mat-card class="center">
                <mat-card-title>
                    {{stock.symbol}} Stock Price Last 30 Days
                </mat-card-title>
                <mat-card-content>
                    <canvas style="height: 500px; width: 800px; margin-left: auto; margin-right: auto;" id="{{stock.symbol}}"></canvas>
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
