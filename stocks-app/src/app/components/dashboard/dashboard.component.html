<div *ngIf="!this.verified; else dashboard">
    <button mat-raised-button color="accent" (click)="verifyEmail()">
        <mat-icon>email</mat-icon>
        Verify Email
    </button>
</div>

<ng-template #dashboard>
    <h1 style="color: rgb(243, 236, 236); margin: auto;">{{ userName }}'s Dashboard</h1>
    <mat-toolbar style="background-color:#4BAEF8; margin: 0 auto; width: 80%;" class="rounded-border">
        <mat-toolbar-row>
            <h2>Stock Watcher</h2>
            <span class="spacer"></span>
            <button mat-raised-button style="background-color: #F89C4B; margin-right: 12px;" (click)="switchClick(watcherButton.mode)"> 
                <mat-icon>{{watcherButton.icon}}</mat-icon>
                {{watcherButton.text}}
            </button>   
            <button mat-raised-button (click)="openAddDialog()" style="background-color: #F89C4B;" > 
                <mat-icon>add</mat-icon>
                Add Stocks
            </button>        
        </mat-toolbar-row>
    </mat-toolbar>
    <div [ngSwitch]="viewSwitch">
        <div *ngSwitchCase="'chart'">
            <app-chart-container [stocks]="this.stocks"></app-chart-container>
        </div>
        <div *ngSwitchCase="'cards'">
            <app-card-container [stocks]="this.stocks"></app-card-container>
        </div>
    </div>
    
</ng-template>
