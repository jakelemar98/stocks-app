<div *ngIf="!this.verified; else dashboard">
    <button mat-raised-button color="accent" (click)="verifyEmail()">
        <mat-icon>email</mat-icon>
        Verify Email
    </button>
</div>
<ng-template #dashboard>
    <mat-card>
        <mat-card-title>Welcome to the Dashboard</mat-card-title>
    </mat-card>
</ng-template>
