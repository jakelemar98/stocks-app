<mat-card class="center" style="background-color: blanchedalmond;">
  <mat-card-title style="text-align: center; padding: 25px;">Registration Form</mat-card-title>
  <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">  
        <mat-form-field appearance="outline" class="parent">
          <mat-label>
            Email
          </mat-label> 
          <input matInput type="text" placeholder="enter first name" formControlName="email">
          <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors && loginForm.controls.email.errors.required">must enter an email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="parent">
          <mat-label>
            Password:
          </mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors && loginForm.controls.password.errors.required">must enter an email</mat-error>
        </mat-form-field>
          <div class="parent">
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent">Login</button>
          </div>
        </form>
  </mat-card-content>
</mat-card>
